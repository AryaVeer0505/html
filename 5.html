<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body style="background-color: rgb(245, 146, 33);">
    <h1>Registration Form</h1>
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="" id=""><br><br>
        <label for="">Last Name</label>
        <input type="text" name="" id=""><br><br>
        <label for="">Gender-</label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender">
        <label for="female">female</label>
        <input type="radio" id="female" name="gender">
        <label for="other">other</label>
        <input type="radio" id="other" name="gender"><br><br>
        <label for="">Course</label>
        <select name="" id="">
            <option value="MCA">MCA</option>
            <option value="MCA">MCA</option>
            <option value="MCA">MCA</option>
        </select><br><br>
        <label for="">Email</label>
        <input type="email" ><br><br>
        <label for="">City:</label>
         <select name="" id="">
            <option value="Shimla">Shimla</option>
            <option value="Shimla">Shimla</option>
            <option value="Shimla">Shimla</option>
         </select><br><br>
         <label for="">D.B.O:</label>
         <input type="date"><br><br>
         <label for="">Qualification:</label>
         <label for="10">10</label>
         <input type="checkbox" id="10" name="ql">
         <label for="12">12</label>
         <input type="checkbox" id="12" name="ql">
         <label for="UG">UG</label>
         <input type="checkbox" id="UG" name="ql">
         <label for="PG">PG</label>
         <input type="checkbox" id="PG" name="ql">
         <table style="border:solid">
            <tr>
                <th style="border: 1px solid black;">Qualification</th>
                <th style="border: 1px solid black;">Board</th>
                <th style="border: 1px solid black;">University</th>
                <th style="border: 1px solid black;">Percentage</th>
                <th style="border: 1px solid black;">Year of passing</th>
            </tr>
            <tr>
                <th style="border: 1px solid black;">10th</th>
                <th style="border: 1px solid black;">CBSE</th>
                <th style="border: 1px solid black;"><input type="text"></th>
                <th style="border: 1px solid black;"></th>
                <th style="border: 1px solid black;"></th>
            </tr>
            <tr>
                <th style="border: 1px solid black;">12th</th>
                <th style="border: 1px solid black;"></th>
                <th style="border: 1px solid black;"></th>
                <th style="border: 1px solid black;"></th>
                <th style="border: 1px solid black;"></th>
            </tr>
            <tr>
                <th style="border: 1px solid black;">UG</th>
                <th style="border: 1px solid black;"></th>
                <th style="border: 1px solid black;"></th>
                <th style="border: 1px solid black;"></th>
                <th style="border: 1px solid black;"></th>
            </tr>
            <tr>
                <th style="border: 1px solid black;">PG</th>
                <th style="border: 1px solid black;"></th>
                <th style="border: 1px solid black;"></th>
                <th style="border: 1px solid black;"></th>
                <th style="border: 1px solid black;"></th>
            </tr>
         </table>
    </form>
    
</body>
</html>
