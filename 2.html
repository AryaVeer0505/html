<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <h1>Nested list</h1>
    <ul>
        <li>Fruits</li>
        <ol type="i">
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ol>
        <li>Car brand</li>
        <ol type="i">
            <li>Maruti Suzuki</li>
            <li>Hyundai</li>
            <li>Mahindra</li>
        </ol>
    </ul>
</body>
</html>
